<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product-List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<form action="/product/form/create" style="padding-left: 40%">
    <table>
        <tr>
            <td>
                <br>
                <button type="submit">Create Product</button>
            </td>
        </tr>
    </table>
</form>
<form action="/product/search" style="padding-left: 80%">
    <td >
        <br><br>
        <input name="name" id="name" placeholder="Enter the product you want to search for">
        <button>Search</button>
    </td>
</form>
<table class="table table-hover">

    <tr>
        <th>Stt</th>
        <th>Name</th>
        <th>Giá</th>
        <th>Mô tả</th>
        <th>Nhà sản xuất</th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    <tr th:each="product , static : ${productList}">
        <td th:text="${static.count}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.describe}"></td>
        <td th:text="${product.producer}"></td>
        <td>
            <button>
                <a th:href="@{/product/edit/__${product.id}__}" style="text-decoration: none ; color: black;">Edit</a>
            </button>
        </td>
        <td>
            <button>
                <a th:href="@{/product/delete/__${product.id}__}"
                   style="text-decoration: none ; color: black;">Delete</a>
            </button>
        </td>
        <td>
            <button>
                <a th:href="@{/product/details/__${product.id}__}"
                   style="text-decoration: none ; color: black;">Details</a>
            </button>
        </td>
    </tr>
</table>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
