<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:object="${userDto}" action="/user/create" method="post" style="text-align: center;" >
    <table style="display: inline;">
        <tr>
            <h1 style="text-align: center">Form Create User</h1>
        </tr>
        <tr>
            <td>FirstName :
                <input th:field="*{firstName}"><br>
                <span th:if="${#fields.hasErrors('firstName')}"
                th:errors="*{firstName}" style="color: red"></span>
                <br><br>
            </td>
        </tr>
        <tr>
            <td>LastName
                <input th:field="*{lastName}"><br>
                <span th:if="${#fields.hasErrors('lastName')}"
                th:errors="*{lastName}"style="color: red"></span>
                <br><br>
            </td>
        </tr>
        <tr>
            <td>PhoneNumber :
                <input th:field="*{phoneNumber}"><br>
                <span th:if="${#fields.hasErrors('phoneNumber')}"
                th:errors="*{phoneNumber}"style="color: red"></span>
                <br><br>
            </td>
        </tr>
        <tr>
            <td>Age :
                <input th:field="*{age}"><br>
                <span th:if="${#fields.hasErrors('age')}"
                th:errors="*{age}"style="color: red"></span>
                <br><br>
            </td>
        </tr>
        <tr>
            <td>Gmail :
                <input th:field="*{email}"><br>
                <span th:if="${#fields.hasErrors('email')}"
                th:errors="*{email}"style="color: red"></span>
                <br><br>
            </td>
        </tr>
        <tr>
            <td>
                <button>
                    <a th:href="@{/user/list}" style="text-decoration: none; color: black" >Cannel</a>
                </button>
            </td>
            <td>
                <button type="submit">Save</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
