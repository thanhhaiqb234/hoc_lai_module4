<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<table th:if="${product == null}">
    <tr>
        <th>
            <h1 >No Data</h1>
        </th>
    </tr>
</table>
<table class="table table-hover" th:if="${product != null}">
    <tr>
        <br>
            <h3 style="text-align: center">Table Details Product</h3>
    </tr>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Describes</th>
        <th>Producer</th>
    </tr>
    <tr>
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.describes}"></td>
        <td th:text="${product.producer}"></td>
    </tr>
    <tr>
            <button style="width: 20%;border: 100px;">
                <a th:href="@{/product/list}" style="text-decoration: none ; color: black;" ><h6>Cancel</h6></a>
            </button>
    </tr>
</table>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
