<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div style=" text-align: center">
            <h1>Table Category</h1>
        </div>
        <div class="row" style="text-align: center ; padding-left: 30%;">
            <button style="width: 50% ; height: 50px">
                <a th:href="@{/category/form/create}" style="text-decoration: none;color: black "><h6>Create
                    Category</h6></a>
            </button>
            <br><br><br>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4 col-md-4" th:each="category , static : ${categoryList}" style="margin-bottom: 3%;">
            <div class="card" style="width: 18rem;">
                <img style="width: 290px ; height: 350px;object-fit: cover"
                     src="https://media.istockphoto.com/id/1206335607/vi/anh/b%C3%ADt-t%E1%BA%BFt-th%C4%83n-v%E1%BB%9Bi-gan-ng%E1%BB%97ng-v%C3%A0-n%E1%BA%A5m-c%E1%BB%A5c.jpg?s=612x612&w=0&k=20&c=dMxycsSARcvyQoaImW85xqnesKLx2zVGk2Lyhdxsgn4="
                     class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${category.categoryName}"></h5>
                    <p class="card-text" th:text="${static.count}"></p>
                    <a th:href="@{/category/list/__${category.categoryId}__}" class="btn btn-primary">Details</a>
                    <a th:href="@{/category/edit/__${category.categoryId}__}" class="btn btn-primary">Edit</a>
                    <a th:href="@{/category/delete/__${category.categoryId}__}" class="btn btn-primary">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>
</table>
<div style="text-align: center">
    <button>
        <a th:if="${categoryList.hasPrevious()}"
           th:href="@{/category/list(page=${categoryList.number - 1})}">Previous</a>
    </button>
    <button>
        <a th:if="${categoryList.hasNext()}" th:href="@{/category/list(page=${categoryList.number + 1})}">Next</a>
    </button>
    <small th:text="${categoryList.number + 1}">
    </small>
    <span>/

<small th:text="${categoryList.totalPages }">
</small>
        <br><br>
</span>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
