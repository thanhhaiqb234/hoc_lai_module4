<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div style=" text-align: center">
            <h1>Table List Blog</h1>
        </div>
        <div class="row" style="text-align: center ; padding-left: 30%;">
               <button style="width: 50% ; height: 50px">
                   <a th:href="@{/blog/form/create}" style="text-decoration: none;color: black "><h6>Create Blog</h6></a>
               </button>
               <br><br><br>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4 col-md-4" th:each="blog : ${blogList}" style="margin-bottom: 3%;">
            <div class="card" style="width: 18rem;">
                <img style="width: 290px ; height: 350px;object-fit: cover" src="https://scontent.xx.fbcdn.net/v/t1.15752-9/394682310_1005307240724996_6540493857993985235_n.png?stp=dst-png_p206x206&_nc_cat=105&ccb=1-7&_nc_sid=510075&_nc_ohc=3mzt0f6BJOEAX9bK69u&_nc_ad=z-m&_nc_cid=0&_nc_ht=scontent.xx&oh=03_AdTz24Db2u6OmtQZy3DPW4uRczqKF19Ojh9vXMAKoB2nKQ&oe=65598F66" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${blog.blogName}"></h5>
                    <p class="card-text" th:text="${blog.blogDescribe}"></p>
                    <a th:href="@{/blog/details/__${blog.blogId}__}" class="btn btn-primary">Details</a>
                    <a th:href="@{/blog/edit/__${blog.blogId}__}" class="btn btn-primary">Edit</a>
                    <a th:href="@{/blog/delete/__${blog.blogId}__}" class="btn btn-primary">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>
</table>
<div style="text-align: center">
    <button>
        <a th:if="${blogList.hasPrevious()}" th:href="@{/blog/list(page=${blogList.number - 1})}">Previous</a>
    </button>
    <button>
        <a th:if="${blogList.hasNext()}" th:href="@{/blog/list(page=${blogList.number + 1})}">Next</a>
    </button>
    <small th:text="${blogList.number + 1}" >
    </small>
    <span>/

<small th:text="${blogList.totalPages }" >
</small>
        <br><br>
</span>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
